<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>display</title>
  <style>
    p{
        display: inline;
    }
    span{
        display: block;
    }
  </style>
</head>
<body>
<p>display属性的值为："inline"的结果是</p>
<p>两个元素显示在同一水平线上</p>

<hr>
<span>display属性值为 "block"的结果：</span> <span>这两个元素之间添加换行符</span>
</body>
</html>
