<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>链接</title>
</head>
<style>
  a:link{color: lime} /*未访问链接*/
  a:visited{color: red}/*已访问链接*/
  a:hover{color: blueviolet}/*鼠标移动到链接上*/
  a:active{color: orange}/*鼠标点击时*/
</style>
<body>
  <p><b><a href="http://www.baidu.com" target="_blank">百度一下</a></b></p>
  <p><b>注意：</b>使用顺序为：link,visited,hover,active,需严格按照此顺序！</p>
</body>
</html>
