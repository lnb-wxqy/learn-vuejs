<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>父子组件</title>
</head>
<body>
<div id="app">
  <parent-cpn></parent-cpn>
</div>
<script src="../js/vue.js"></script>
<script>

    //1. 创建一个子组件构造器
    const childComponent = Vue.extend({
        template: `
          <div>
           <h2>我是子组件Child</h2>
          </div>
        `
    })

    // 2.创建一个父组件构造器
    const parentComponent = Vue.extend({
        template: `
          <div>
            <span>我是父组件中的内容</span>
            <h2>父组件中的标题</h2>
            <child-cpn></child-cpn>
          </div>
        `,
        componets: {
            'child-cpn': childComponent
        }
    })


    let app = new Vue({
        el: '#app',
        components: {
            'parent-cpn': parentComponent
        }
    })
</script>
</body>
</html>
