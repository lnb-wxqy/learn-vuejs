<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <parent-cpn></parent-cpn>
  <my-cpn1></my-cpn1>
  <my-cpn2></my-cpn2>
</div>
<script src="../js/vue.js"></script>
<script>

    // 1. 注册全局组件语法糖（简写）
    Vue.component('parent-cpn', {
        template: `
          <div>这是全局组件</div>
        `
    })

    //  局部组件语法糖
    let app = new Vue({
        el: '#app',
        components: {
            'my-cpn1': {
                template: `<div><h2>局部组件my-cpn1</h2></div>`
            },
            'my-cpn2': {
                template: `<div><h2>局部组件my-cpn2</h2></div>`
            }
        }
    })
</script>
</body>
</html>
