<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue的template</title>
  <style>
    body {
      background: olivedrab;
    }
  </style>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Vue的自定义模板template',
    }
  })
</script>
</body>
</html>
