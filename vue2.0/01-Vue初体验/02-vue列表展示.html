<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue列表展示</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="item in movies">{{item}}</li>
    </ul>
</div>
<script src="../js/vue.js"></script>
<script>
    const app =new Vue({
        el: '#app',
        data:{
            movies: ['海贼王','火影','斗罗大陆','速度与激情']
        }
    })
</script>
</body>
</html>
