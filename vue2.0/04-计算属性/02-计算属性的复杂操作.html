<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>总价格：{{totalPrice}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue',
      books: [
        {id: 110, name: 'VueJs入门', price: 88},
        {id: 111, name: 'Golang从入门到放弃', price: 98},
        {id: 112, name: '哈怂是怎样炼成的', price: 103},
        {id: 113, name: '计算机操作系统', price: 58}
      ]
    },
    computed: {
      totalPrice: function () {
        let totalPrice = 0
        for (let i = 0; i < this.books.length; i++) {
          totalPrice += this.books[i].price
        }
        
        // // es6中 for循环写法1
        // for (let i in this.books) {
        //   totalPrice += this.books[i].price
        // }
        
        // es6中 for循环写法2
        // for (let book of this.books) {
        //   totalPrice += book.price
        // }
        
        return totalPrice
      }
    }
  })
</script>
</body>
</html>
