<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue',
      firstName: 'kobe',
      lastName: 'bryant',
    },
    computed: {
      fullName: {
        // set方法不常用，一般不写
        set(newValue) {
          console.log('---------' + newValue)
          const name = newValue.split(' ')
          this.firstName = name[0]
          this.lastName = name[1]
        },
        get() {
          return this.firstName + ' ' + this.lastName
        }
      }
    }
  })
</script>
</body>
</html>
