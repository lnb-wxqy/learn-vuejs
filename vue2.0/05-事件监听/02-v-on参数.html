<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>点击次数：{{counter}}</h2>
  <!--  当通过methods中定义方法，已供@click调用时，需要注意参数问题
  情况一：如果该方法不需要额外的参数，那么方法的（）可以省略不写
   注意：如果方法本身有一个参数，那么会默认将原生事件event参数传递进去
  情况二：如果需要同时传入某个参数，同时需要event时，可以通过$event传入事件-->
  <button @click="handlerAdd">+1</button>
  <button @click="handlerAddTen(10,$event)">+10</button>
</div>
<script src="../js/vue.js"></script>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            counter: 0
        },
        methods: {
            handlerAdd(event) {
                console.log(event)
                this.counter++
            },
            handlerAddTen(count, event) {
                console.log(event)
                this.counter += count
            }
        }
    })
</script>
</body>
</html>
