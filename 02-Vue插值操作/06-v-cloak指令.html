<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-cloak指令</title>
</head>
<body>
<div id="app">
<!--  当网络较慢，网页还在加载 Vue.js ，而导致 Vue 来不及渲染，
这时页面就会显示出 Vue 源代码。我们可以使用 v-cloak 指令来解决这一问题。-->
  <h2 v-cloak>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Vue的自定义模板template',
    }
  })
</script>
</body>
</html>
