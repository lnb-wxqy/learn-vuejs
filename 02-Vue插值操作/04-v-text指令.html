<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-text指令</title>
</head>
<body>
<div id="app">
  <!--  v-html指令的作用和Mustache相似-->
  <h2 v-text="message"></h2>
  <h2>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Vue的自定义模板template',
    }
  })
</script>
</body>
</html>
