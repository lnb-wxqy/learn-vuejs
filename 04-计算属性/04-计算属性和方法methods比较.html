<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--  1. 通过方法获取fullName-->
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
  
  <!--  2. 通过计算属性获取fullName-->
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue',
      firstName: '五行缺雨',
      lastName: '也缺钱'
    },
    methods: {
      getFullName() {
        console.log("----方法被调用----")
        return this.firstName + ' ' + this.lastName;
      }
    },
    // 计算属性
    computed: {
      fullName: function () {
        console.log("----计算属性被调用----")
        return this.firstName + ' ' + this.lastName;
      }
    }
  })
</script>
</body>
</html>
