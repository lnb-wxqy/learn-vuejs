<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>象牙山洗脚城</title>
  <script src="../js3/vue.global.js"></script>
</head>
<body>
<div id="app"></div>

<script>
  Vue.createApp({
    data() {
      return {
        content: '欢迎光临',
        meal: '真空套餐  帝王套餐  夏日套餐 学生套餐',
        isShowMeal: false
      };
    },
    methods: {
      welcomeBtnClick() {
        return this.content = '欢迎光临，贵宾一位！'
      },
      byeBtnClick() {
        return this.content = '顾客慢走，欢迎下次再来乐呵！'
      },
      showOrHideClick() {
        this.isShowMeal = !this.isShowMeal
      }
    },
    template: `
      <div>
      <div>
        <h1>{{ content }}</h1>
      </div>
      <button v-on:click="welcomeBtnClick">有顾客来</button>
      <button v-on:click="byeBtnClick">顾客离开</button>
      <div>
        <h2 v-if="isShowMeal">{{ meal }}</h2>
        <button v-on:click="showOrHideClick">显示/隐藏</button>
      </div>
      </div>`
  }).mount("#app")
</script>
</body>
</html>
