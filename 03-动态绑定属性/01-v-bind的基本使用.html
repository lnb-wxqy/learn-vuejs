<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-bind的基本使用</title>
</head>
<body>
<div id="app">
  <img v-bind:src="imgUrl" alt="">
  <!--  v-bind的语法糖，也是是简写为冒号 :-->
  <img :src="vueLogo" alt="">
  <a :href="baidu">百度一下</a>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Vue的自定义模板template',
      imgUrl: 'https://cn.vuejs.org/images/logo.png',
      vueLogo: 'https://cn.vuejs.org/images/logo.png',
      baidu:'http://www.baidu.com'
    }
  })
</script>
</body>
</html>
