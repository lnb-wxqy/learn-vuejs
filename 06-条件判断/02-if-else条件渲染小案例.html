<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--  用户再登录时，可以切换使用用户账号登录还是邮箱地址登录。-->
<!--存在问题：如果我们在有输入内容的情况下，切换了类型，我们会发现文字依然显示之前的输入的内容。-->
<!--原因： 这是因为Vue在进行DOM渲染时，出于性能考虑，会尽可能的复用已经存在的元素，而不是重新创建新的元素-->
<!--解决方案： 如果我们不希望Vue出现类似重复利用的问题，可以给对应的input添加key
并且我们需要保证key的不同
-->
<div id="app">
  <span v-if="type==='username'">
    <label>用户名称：</label>
    <input type="text" placeholder="请输入用户名称" key="username-input">
    <button @click="changeType">切换登录类型</button>
  </span>
  <span v-else>
    <label>邮箱地址</label>
    <input type="text" placeholder="请输入邮箱地址"  key="email-key">
    <button @click="changeType">切换登录类型</button>
  </span>
</div>
<script src="../js/vue.js"></script>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            type: 'username'
        },
        methods: {
            changeType() {
                this.type = this.type === 'email' ? 'username' : 'email'
            }
        }
    })
</script>
</body>
</html>
